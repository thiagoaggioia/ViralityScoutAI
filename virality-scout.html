<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virality Scout AI - Thiago Aggio</title>
    <style>
        /* Estilos base, cores e fontes */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600;800&display=swap');

        :root {
            /* Cores do Tema */
            --primary-color: #6a0dad;
            --secondary-color: #ff4500;
            --accent-color: #00bcd4;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --background-light: #f4f7f6;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Classes para controle de visualiza√ß√£o */
        .hidden {
            display: none !important;
        }
        
        .loading-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
        }

        /* Estilo da P√°gina Principal */
        .virality-scout-container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Cabe√ßalho */
        .virality-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--secondary-color);
        }

        .virality-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px var(--shadow-color);
        }

        .virality-header p {
            font-size: 1.2em;
            color: var(--text-dark);
            font-weight: 500;
        }

        .search-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .search-section input,
        .search-section button {
            padding: 12px 18px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1.1em;
        }

        .search-section input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        
        .search-section button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .search-section button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .video-card {
            background-color: var(--background-light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .video-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .video-card p {
            font-size: 1em;
            color: var(--text-dark);
            margin-bottom: 10px;
        }
        
        .video-card strong {
            color: var(--secondary-color);
        }

        .video-card a {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            align-self: flex-start;
        }

        .video-card a:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading-spinner" class="loading-spinner"></div>
    <div id="content-section" class="virality-scout-container hidden">
        <header class="virality-header">
            <h1>üöÄ Virality Scout AI üöÄ</h1>
            <p>Descobrindo o que est√° bombando no YouTube em tempo real!</p>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Buscar v√≠deos por tema..." value="tecnologia">
                <input type="number" id="maxResultsInput" placeholder="N¬∫ de v√≠deos" value="30" min="5" max="50">
                <button id="searchButton">Buscar</button>
            </div>
            <button id="logout-button" class="logout-button">Sair</button>
        </header>

        <div id="videos-container" class="videos-grid">
            <div class="video-card placeholder">
                <h3>Carregando tend√™ncias...</h3>
                <p>Prepare-se para o que est√° por vir!</p>
            </div>
            <div class="video-card placeholder">
                <h3>Carregando tend√™ncias...</h3>
                <p>Aguarde os v√≠deos mais virais!</p>
            </div>
        </div>

        <footer class="virality-footer">
            <p>&copy; 2025 Thiago Aggio | Powered by AI</p>
        </footer>
    </div>

    <!-- Scripts do Firebase v8.10.1 (vers√£o compat√≠vel) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // Substitua este objeto com a sua configura√ß√£o do Firebase
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAhgHea6joJuHe4HFz5YTmF1XiGisuifz4",
  authDomain: "viralityscoutai.firebaseapp.com",
  projectId: "viralityscoutai",
  storageBucket: "viralityscoutai.firebasestorage.app",
  messagingSenderId: "208703936839",
  appId: "1:208703936839:web:64b8fc868375c4b2711462",
  measurementId: "G-WK5VQLKRP4"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const contentSection = document.getElementById('content-section');
        const logoutButton = document.getElementById('logout-button');

        auth.onAuthStateChanged(user => {
            if (user) {
                // Usu√°rio logado: mostra o conte√∫do
                contentSection.classList.remove('hidden');
                // Chama a busca por v√≠deos
                fetchAndDisplayVideos();
            } else {
                // Usu√°rio deslogado: redireciona para a p√°gina de login
                window.location.href = 'login_page.html';
            }
        });

        logoutButton.addEventListener('click', async () => {
            await auth.signOut();
        });

        const videosContainer = document.getElementById("videos-container");
        const searchInput = document.getElementById("searchInput");
        const maxResultsInput = document.getElementById("maxResultsInput");
        const searchButton = document.getElementById("searchButton");

        const fetchAndDisplayVideos = async (query = 'tecnologia', maxResults = 30) => {
            videosContainer.innerHTML = `
                <div class="video-card placeholder"><h3>Carregando ${query}...</h3><p>Preparando os v√≠deos mais virais!</p></div>
                <div class="video-card placeholder"><h3>Buscando mais...</h3><p>Isso pode levar alguns segundos.</p></div>
            `;
            try {
                const response = await fetch(`/.netlify/functions/get-trends?q=${encodeURIComponent(query)}&maxResults=${maxResults}`);
                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }
                const data = await response.json();
                videosContainer.innerHTML = '';
                if (data.length === 0) {
                    videosContainer.innerHTML = '<p class="no-data">Nenhum v√≠deo encontrado para este tema. Tente outro!</p>';
                    return;
                }
                data.sort((a, b) => b.score - a.score);
                data.forEach(video => {
                    const card = document.createElement("div");
                    card.classList.add("video-card");
                    card.innerHTML = `
                        ${video.thumbnail ? `<img src="${video.thumbnail}" alt="${video.titulo}" class="video-thumbnail">` : ''}
                        <h3>${video.titulo}</h3>
                        <p><strong>Visualiza√ß√µes:</strong> ${video.visualizacoes.toLocaleString('pt-BR')}</p>
                        <p><strong>Curtidas:</strong> ${video.curtidas.toLocaleString('pt-BR')}</p>
                        <p><strong>Coment√°rios:</strong> ${video.comentarios.toLocaleString('pt-BR')}</p>
                        <a href="${video.url}" target="_blank" rel="noopener noreferrer">Assistir no YouTube</a>
                    `;
                    videosContainer.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao carregar ou processar os dados:", error);
                videosContainer.innerHTML = '<p class="error-message">N√£o foi poss√≠vel carregar as tend√™ncias. Tente novamente mais tarde.</p>';
            }
        };

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.trim();
            const maxResults = maxResultsInput.value;
            if (query) {
                fetchAndDisplayVideos(query, maxResults);
            } else {
                alert('Por favor, digite um tema para buscar!');
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });

        maxResultsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });
    </script>
</body>
</html>

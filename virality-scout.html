    <style>
        /* Estilos base, cores e fontes */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600;800&display=swap');

        :root {
            --primary-color: #6a0dad;
            --secondary-color: #ff4500;
            --accent-color: #00bcd4;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --background-light: #f4f7f6;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;

        .virality-scout-container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .virality-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--secondary-color);
        }

        .virality-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px var(--shadow-color);
        }

        .search-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .search-section input, .search-section button {
            padding: 12px 18px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1.1em;
        }

        .search-section button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: var(--primary-color);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .video-card {
            background-color: var(--background-light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .video-card:hover {
            transform: translateY(-8px);
        }
        
        .video-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
        }
        
        .video-card a {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .video-card a:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virality Scout AI - Thiago Aggio</title>
    <style>
        /* Estilos base, cores e fontes */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600;800&display=swap');

        :root {
            --primary-color: #6a0dad;
            --secondary-color: #ff4500;
            --accent-color: #00bcd4;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --background-light: #f4f7f6;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            transition: filter 0.3s ease;
        }

        /* Classes para controle de visualiza√ß√£o */
        .hidden {
            display: none !important;
        }

        /* ----- Modal de Login ----- */
        .login-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        
        .login-box h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-light);
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: var(--secondary-color);
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .success {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        /* ----- Estilos da P√°gina Principal (Conte√∫do) ----- */
        .virality-scout-container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .virality-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--secondary-color);
        }

        .virality-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px var(--shadow-color);
        }

        .search-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .search-section input, .search-section button {
            padding: 12px 18px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1.1em;
        }

        .search-section button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
        }

        .search-section button:hover {
            background-color: var(--primary-color);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .video-card {
            background-color: var(--background-light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .video-card:hover {
            transform: translateY(-8px);
        }
        
        .video-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
        }
        
        .video-card a {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .video-card a:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="login-modal" class="login-modal-overlay hidden">
        <div class="login-box">
            <h1 id="form-title">Fa√ßa Login</h1>
            <p id="form-subtitle">Bem-vindo(a) de volta ao Virality Scout AI!</p>
            
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="seuemail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Sua senha">
                </div>
                <button id="login-button">Entrar</button>
            </div>

            <div id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="seuemail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Sua senha">
                </div>
                <button id="register-button">Cadastrar</button>
            </div>

            <button id="toggle-form">Ainda n√£o tem uma conta? Cadastre-se</button>
            <div id="message"></div>
            
            <button id="google-login-button" style="background-color: #4285F4; color: white; margin-top: 15px;">
                Login com Google
            </button>
        </div>
    </div>

    <div id="content-section" class="virality-scout-container">
        <header class="virality-header">
            <h1>üöÄ Virality Scout AI üöÄ</h1>
            <p>Descobrindo o que est√° bombando no YouTube em tempo real!</p>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Buscar v√≠deos por tema..." value="tecnologia">
                <input type="number" id="maxResultsInput" placeholder="N¬∫ de v√≠deos" value="30" min="5" max="50">
                <button id="searchButton">Buscar</button>
            </div>
            <button id="login-button-header" class="login-button-header">Entrar</button>
        </header>

        <div id="videos-container" class="videos-grid">
            <div class="video-card placeholder">
                <h3>Carregando tend√™ncias...</h3>
                <p>Prepare-se para o que est√° por vir!</p>
            </div>
            <div class="video-card placeholder">
                <h3>Carregando tend√™ncias...</h3>
                <p>Aguarde os v√≠deos mais virais!</p>
            </div>
        </div>
    </div>

    <!-- Scripts do Firebase v8.10.1 (vers√£o compat√≠vel) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // Cole aqui o seu objeto firebaseConfig completo que voc√™ copiou do Firebase Console.
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAhgHea6joJuHe4HFz5YTmF1XiGisuifz4",
  authDomain: "viralityscoutai.firebaseapp.com",
  projectId: "viralityscoutai",
  storageBucket: "viralityscoutai.firebasestorage.app",
  messagingSenderId: "208703936839",
  appId: "1:208703936839:web:64b8fc868375c4b2711462",
  measurementId: "G-WK5VQLKRP4"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        const loginModal = document.getElementById('login-modal');
        const loginBox = document.querySelector('.login-box');
        const contentSection = document.getElementById('content-section');
        const searchInput = document.getElementById('searchInput');
        const maxResultsInput = document.getElementById('maxResultsInput');
        const searchButton = document.getElementById('searchButton');
        const messageDiv = document.getElementById('message');
        const loginButtonHeader = document.getElementById('login-button-header');
        const videosContainer = document.getElementById('videos-container');
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleButton = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const googleLoginButton = document.getElementById('google-login-button');

        const googleProvider = new firebase.auth.GoogleAuthProvider();

        const showLoginModal = () => {
            loginModal.classList.remove('hidden');
            document.body.style.filter = 'blur(5px)';
        };

        const hideLoginModal = () => {
            loginModal.classList.add('hidden');
            document.body.style.filter = 'none';
        };

        loginButtonHeader.addEventListener('click', showLoginModal);
        
        auth.onAuthStateChanged(user => {
            if (user) {
                // Usu√°rio logado: esconde o login e mostra o bot√£o de sair
                hideLoginModal();
                loginButtonHeader.textContent = 'Sair';
                loginButtonHeader.removeEventListener('click', showLoginModal);
                loginButtonHeader.addEventListener('click', async () => await auth.signOut());
            } else {
                // Usu√°rio n√£o logado: mostra o bot√£o de entrar
                loginButtonHeader.textContent = 'Entrar';
                loginButtonHeader.removeEventListener('click', async () => await auth.signOut());
                loginButtonHeader.addEventListener('click', showLoginModal);
            }
        });
        
        searchButton.addEventListener('click', () => {
            if (!auth.currentUser) {
                showLoginModal();
                showMessage('Voc√™ precisa estar logado para usar o agente.', 'error');
            } else {
                fetchAndDisplayVideos(searchInput.value.trim(), maxResultsInput.value);
            }
        });

        // Event Listeners para o formul√°rio de login (mantido)
        toggleButton.addEventListener('click', () => {
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.textContent = 'Fa√ßa Login';
                formSubtitle.textContent = 'Bem-vindo(a) de volta ao Virality Scout AI!';
                toggleButton.textContent = 'Ainda n√£o tem uma conta? Cadastre-se';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = 'Crie sua Conta';
                formSubtitle.textContent = 'Comece a usar o Virality Scout AI agora!';
                toggleButton.textContent = 'J√° tem uma conta? Fa√ßa login';
            }
        });

        loginButton.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Login bem-sucedido!', 'success');
            } catch (error) {
                showMessage(`Erro no login: ${getErrorMessage(error.code)}`, 'error');
            }
        });

        registerButton.addEventListener('click', async () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                showMessage('Cadastro bem-sucedido!', 'success');
            } catch (error) {
                showMessage(`Erro no cadastro: ${getErrorMessage(error.code)}`, 'error');
            }
        });
        
        googleLoginButton.addEventListener('click', async () => {
            try {
                await auth.signInWithPopup(googleProvider);
                showMessage('Login com Google bem-sucedido!', 'success');
            } catch (error) {
                showMessage(`Erro no login com Google: ${getErrorMessage(error.code)}`, 'error');
            }
        });

        const fetchAndDisplayVideos = async (query = 'tecnologia', maxResults = 30) => {
            videosContainer.innerHTML = `
                <div class="video-card placeholder"><h3>Carregando ${query}...</h3><p>Preparando os v√≠deos mais virais!</p></div>
                <div class="video-card placeholder"><h3>Buscando mais...</h3><p>Isso pode levar alguns segundos.</p></div>
            `;

            try {
                const response = await fetch(`/.netlify/functions/get-trends?q=${encodeURIComponent(query)}&maxResults=${maxResults}`);

                if (!response.ok) {
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }
                const data = await response.json();

                videosContainer.innerHTML = '';
                if (data.length === 0) {
                    videosContainer.innerHTML = '<p class="no-data">Nenhum v√≠deo encontrado para este tema. Tente outro!</p>';
                    return;
                }
                data.sort((a, b) => b.score - a.score);

                data.forEach(video => {
                    const card = document.createElement("div");
                    card.classList.add("video-card");
                    
                    card.innerHTML = `
                        ${video.thumbnail ? `<img src="${video.thumbnail}" alt="${video.titulo}" class="video-thumbnail">` : ''}
                        <h3>${video.titulo}</h3>
                        <p><strong>Visualiza√ß√µes:</strong> ${video.visualizacoes.toLocaleString('pt-BR')}</p>
                        <p><strong>Curtidas:</strong> ${video.curtidas.toLocaleString('pt-BR')}</p>
                        <p><strong>Coment√°rios:</strong> ${video.comentarios.toLocaleString('pt-BR')}</p>
                        <a href="${video.url}" target="_blank" rel="noopener noreferrer">Assistir no YouTube</a>
                    `;
                    videosContainer.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao carregar ou processar os dados:", error);
                videosContainer.innerHTML = '<p class="error-message">N√£o foi poss√≠vel carregar as tend√™ncias. Tente novamente mais tarde.</p>';
            }
        };

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = '';
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email': return 'Endere√ßo de e-mail inv√°lido.';
                case 'auth/user-not-found': return 'Usu√°rio n√£o encontrado.';
                case 'auth/wrong-password': return 'Senha incorreta.';
                case 'auth/email-already-in-use': return 'Este e-mail j√° est√° em uso.';
                case 'auth/weak-password': return 'A senha deve ter no m√≠nimo 6 caracteres.';
                case 'auth/account-exists-with-different-credential': return 'J√° existe uma conta com este e-mail. Tente fazer login de outra forma.';
                case 'auth/popup-closed-by-user': return 'A janela de login com Google foi fechada.';
                default: return 'Ocorreu um erro desconhecido.';
            }
        }
        
        fetchAndDisplayVideos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virality Scout AI - Thiago Aggio</title>
    <style>
        /* Importa칞칚o das fontes do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600;800&display=swap');

        :root {
            /* Cores do Tema */
            --primary-color: #6a0dad;
            --secondary-color: #ff4500;
            --accent-color: #00bcd4;
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --background-light: #f4f7f6;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Classes para controle de visualiza칞칚o */
        .hidden {
            display: none !important;
        }

        /* Estilo da P치gina de Login */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: var(--background-light);
        }

        .login-box {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            max-width: 450px;
            width: 90%;
        }

        .login-box h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            font-size: 2.5em;
        }

        .login-box p {
            color: var(--text-dark);
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-light);
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: var(--secondary-color);
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .success {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        
        /* Estilo da P치gina Principal */
        .virality-scout-container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Cabe칞alho */
        .virality-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--secondary-color);
        }

        .virality-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px var(--shadow-color);
        }

        .virality-header p {
            font-size: 1.2em;
            color: var(--text-dark);
            font-weight: 500;
        }

        .search-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .search-section input,
        .search-section button {
            padding: 12px 18px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1.1em;
        }

        .search-section input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        
        .search-section button {
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .search-section button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .video-card {
            background-color: var(--background-light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .video-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6em;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .video-card p {
            font-size: 1em;
            color: var(--text-dark);
            margin-bottom: 10px;
        }
        
        .video-card strong {
            color: var(--secondary-color);
        }

        .video-card a {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--text-light);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .video-card a:hover {
            background-color: var(--primary-color);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading-spinner" class="loading-spinner"></div>
    <div id="login-section" class="login-container">
        <div class="login-box">
            <h1 id="form-title">Fa칞a Login</h1>
            <p id="form-subtitle">Bem-vindo(a) de volta ao Virality Scout AI!</p>
            
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="seuemail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Sua senha">
                </div>
                <button id="login-button">Entrar</button>
            </div>

            <div id="register-form" class="hidden">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="seuemail@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Sua senha">
                </div>
                <button id="register-button">Cadastrar</button>
            </div>

            <button id="toggle-form">Ainda n칚o tem uma conta? Cadastre-se</button>
            <div id="message"></div>
            
            <!-- Adicionando o bot칚o de login com o Google -->
            <button id="google-login-button" style="background-color: #4285F4; color: white; margin-top: 15px;">
                Login com Google
            </button>
        </div>
    </div>

    <div id="content-section" class="virality-scout-container hidden">
        <header class="virality-header">
            <h1>游 Virality Scout AI 游</h1>
            <p>Descobrindo o que est치 bombando no YouTube em tempo real!</p>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Buscar v칤deos por tema..." value="tecnologia">
                <input type="number" id="maxResultsInput" placeholder="N췈 de v칤deos" value="30" min="5" max="50">
                <button id="searchButton">Buscar</button>
            </div>
            <button id="logout-button" class="logout-button">Sair</button>
        </header>

        <div id="videos-container" class="videos-grid">
            <div class="video-card placeholder">
                <h3>Carregando tend칡ncias...</h3>
                <p>Prepare-se para o que est치 por vir!</p>
            </div>
            <div class="video-card placeholder">
                <h3>Carregando tend칡ncias...</h3>
                <p>Aguarde os v칤deos mais virais!</p>
            </div>
        </div>

        <footer class="virality-footer">
            <p>&copy; 2025 Thiago Aggio | Powered by AI</p>
        </footer>
    </div>

    <!-- Scripts do Firebase v8.10.1 (vers칚o compat칤vel) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script>
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAhgHea6joJuHe4HFz5YTmF1XiGisuifz4",
  authDomain: "viralityscoutai.firebaseapp.com",
  projectId: "viralityscoutai",
  storageBucket: "viralityscoutai.firebasestorage.app",
  messagingSenderId: "208703936839",
  appId: "1:208703936839:web:64b8fc868375c4b2711462",
  measurementId: "G-WK5VQLKRP4"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        const loginSection = document.getElementById('login-section');
        const contentSection = document.getElementById('content-section');
        const messageDiv = document.getElementById('message');

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleButton = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const googleLoginButton = document.getElementById('google-login-button'); // Novo bot칚o

        const logoutButton = document.getElementById('logout-button');
        
        // Novo provedor de autentica칞칚o do Google
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        auth.onAuthStateChanged(user => {
            if (user) {
                loginSection.classList.add('hidden');
                contentSection.classList.remove('hidden');
            } else {
                loginSection.classList.remove('hidden');
                contentSection.classList.add('hidden');
            }
        });

        toggleButton.addEventListener('click', () => {
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.textContent = 'Fa칞a Login';
                formSubtitle.textContent = 'Bem-vindo(a) de volta ao Virality Scout AI!';
                toggleButton.textContent = 'Ainda n칚o tem uma conta? Cadastre-se';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = 'Crie sua Conta';
                formSubtitle.textContent = 'Comece a usar o Virality Scout AI agora!';
                toggleButton.textContent = 'J치 tem uma conta? Fa칞a login';
            }
        });

        loginButton.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Login bem-sucedido!', 'success');
            } catch (error) {
                showMessage(`Erro no login: ${getErrorMessage(error.code)}`, 'error');
            }
        });

        registerButton.addEventListener('click', async () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                showMessage('Cadastro bem-sucedido!', 'success');
            } catch (error) {
                showMessage(`Erro no cadastro: ${getErrorMessage(error.code)}`, 'error');
            }
        });
        
        // Evento para o novo bot칚o de login com o Google
        googleLoginButton.addEventListener('click', async () => {
            try {
                await auth.signInWithPopup(googleProvider);
                showMessage('Login com Google bem-sucedido!', 'success');
            } catch (error) {
                showMessage(`Erro no login com Google: ${getErrorMessage(error.code)}`, 'error');
            }
        });

        logoutButton.addEventListener('click', async () => {
            await auth.signOut();
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = '';
            messageDiv.classList.add(type);
            messageDiv.style.display = 'block';
        }

        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email': return 'Endere칞o de e-mail inv치lido.';
                case 'auth/user-not-found': return 'Usu치rio n칚o encontrado.';
                case 'auth/wrong-password': return 'Senha incorreta.';
                case 'auth/email-already-in-use': return 'Este e-mail j치 est치 em uso.';
                case 'auth/weak-password': return 'A senha deve ter no m칤nimo 6 caracteres.';
                case 'auth/account-exists-with-different-credential': return 'J치 existe uma conta com este e-mail. Tente fazer login de outra forma.';
                case 'auth/popup-closed-by-user': return 'A janela de login com Google foi fechada.';
                default: return 'Ocorreu um erro desconhecido.';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
